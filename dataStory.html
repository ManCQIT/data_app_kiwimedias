                            </li>
                            <li>
                            <strong>EN : </strong>    ${dta.content.content_en}
                            </li>
                            <li>
                            <strong>JP : </strong>     ${dta.content.content_jp}
                            </li>
                            <li>
                            <strong>KO : </strong>     ${dta.content.content_ko}
                            </li>
                            <li>
                            <strong>FR : </strong>    ${dta.content.content_fr}
                            </li>
                            <li>
                            <strong>DE : </strong>    ${dta.content.content_de}
                            </li>
                        </ul>
                    </li>
                </ul>
            `
            })

            html += `
        <div class="content_story">
                <h3 class="title_story">Chủ đề : ${item.mCateName.vi}</h3>
                <h4>Tên câu chuyện : ${item.mStoryName.vi}</h4>
                <div class="detail__content_story">
                    <ul>
                        <li>${dataLang['en']} : ${item.mStoryName.en}</li>
                        <li>${dataLang['fr']} : ${item.mStoryName.fr}</li>
                        <li>${dataLang['jp']} : ${item.mStoryName.jp}</li>
                        <li>${dataLang['ko']} : ${item.mStoryName.ko}</li>
                        <li>${dataLang['de']} : ${item.mStoryName.de}</li>
                    </ul>
                    ${htmlChil}
                </div>
            </div>
    ` ;
        });

        $('.main__content').html(html);
    }

    geneData();

    $('.container .main .content_story').on('click', function (e) {
        e.stopPropagation();
        $('.container .main .content_story .detail__content_story').hide();
        $(this).find('.detail__content_story').show('slow');
    });

    $('html').on('click', function (e) {
        $('.container .main .content_story .detail__content_story').hide();
    });
</script>

</html>
